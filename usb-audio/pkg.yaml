name: usb-audio
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: kernel-build
steps:
  - env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
    prepare:
      - |
        cd /src
        echo 'Enabling CONFIG_SND_USB_AUDIO'
        echo 'CONFIG_SND_USB_AUDIO=m' >> .config
        echo 'CONFIG_SOUND=m' >> .config
        echo 'CONFIG_SND_USB=m' >> .config
        echo 'CONFIG_SND=m' >> .config
        cat .config
    build:
      - |
        cd /src
        mkdir -p /rootfs
        export KERNELRELEASE=$(cat include/config/kernel.release)
        make -j $(nproc) modules_install M=sound INSTALL_MOD_PATH=/rootfs
    install:
      - |
        export KERNELRELEASE=$(cat include/config/kernel.release)
        ls /rootfs
        ls /rootfs/lib
        cp /rootfs/lib/modules/$KERNELRELEASE/sound /rootfs/lib/modules/$KERNELRELEASE/sound
    test:
      - |
        # https://www.kernel.org/doc/html/v4.15/admin-guide/module-signing.html#signed-modules-and-stripping
        # find /rootfs/lib/modules -name '*.ko' -exec grep -FL '~Module signature appended~' {} \+
finalize:
  - from: /rootfs
    to: /
